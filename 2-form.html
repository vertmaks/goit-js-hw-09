<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2 - Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/main-DxOmx7x6.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/main-D2WNEKLo.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/2-form-BbALNH6y.css">
  </head>
  <body>
    <a class="nav" href="./index.html">← Go back</a>
    <main class="main">
      <form novalidate class="feedback-form" autocomplete="off">
        <label>
          Email
          <div class="position-container">
            <input
              id="userEmail"
              type="email"
              name="email"
              autofocus
              autocomplete="off"
            />
          </div>
        </label>
        <label>
          Message
          <div class="position-container">
            <textarea
              id="userMsg"
              type="text"
              name="message"
              rows="8"
            ></textarea>
          </div>
        </label>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
